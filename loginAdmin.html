<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLoginAdmin.css">
    <title>User Admin</title>
</head>
<body>
    
    <h2 class="titulo">Inicio de sesión de administrdor</h2>

    <main class="for-box login">
        <form action="#">

            <section class="box-input">
                <span class="icon"><ion-icon name="person"></ion-icon></samp>
                <input type="text">
            </section>

            <section class="box-input">
                <span class="icon"><ion-icon name="mail"></ion-icon></samp>
                <input type="email" aria-label="Email">
            </section>

            <section class="box-input">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></samp>
                <input type="password">
            </section>

            <button class="but-register" type="submit">Iniciar sesion</button>

            <div class="text">
                <input type="checkbox"> recordar contraseña</div>
            <div class="text">
                 <p>¿no tenes una cuenta?</p>
                 <a href="index.html">crear Usario</a>
            </div>
        </form>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
